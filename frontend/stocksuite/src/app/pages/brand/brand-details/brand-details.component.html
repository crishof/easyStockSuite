  @if (loading) {
  <h5>Loading....</h5>

  <div class="container">
    <p>Name : {{ brand?.name }}</p>
  </div>
  <button class="btn btn-outline-primary" (click)="startEditing()">
    Editar

  } @if (editingMode){

  <h5>Brand edit</h5>

  <app-brand-edit></app-brand-edit>

  <!--
      <app-brand-edit [brand]="brand" (onSave)="saveChanges($event)"></app-brand-edit>>
    -->

  } }
</div>
