<div class="container">
  @if (loading) {
  <h5>Loading....</h5>
  } @if (!loading) { @if (!editingMode){
  <div class="container">
    <p>Name : {{ brand?.name }}</p>
  </div>
  <button class="btn btn-outline-primary" (click)="startEditing()">
    Editar
  </button>

  <button class="btn btn-outline-danger" (click)="goToList()">
    Go back
  </button>
  
  } @if (editingMode){

  <h5>Brand edit: {{ brand!.name }}</h5>

  <app-brand-edit
    [brand]="brand"
    (onSave)="saveChanges($event)"
  ></app-brand-edit>

  <button class="btn btn-outline-danger"
  (click)="cancelEditing()">Cancel</button>

  } }


  
</div>
