<div class="container">
  <div class="container text-center m-3">
    <h2>Brands List</h2>
  </div>

  <button class="btn btn-outline-success" (click)="toNewBrand()">
    New Brand
  </button>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col" class="sortable" (click)="sortColumn('id')">
          #Id
          <span *ngIf="sortedColumn === 'id'" class="arrow">
            {{ isAscendingOrder ? "↑" : "↓" }}
          </span>
        </th>

        <th scope="col">Logo</th>

        <th scope="col" class="sortable" (click)="sortColumn('name')">
          Name
          <span *ngIf="sortedColumn === 'name'" class="arrow">
            {{ isAscendingOrder ? "↑" : "↓" }}</span
          >
        </th>

        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      @for (brand of brandList; track $index){

      <tr>
        <td>{{ brand.id }}</td>
        <td>
          @if (brand.logo != null){
          <img
            [src]="getLogoUrl(brand.logo)"
            alt=""
            width="50px"
            height="50px"
          />
          }
        </td>
        <td>{{ brand.name }}</td>
        <td>
          <button
            class="btn btn-outline-primary btn-sm"
            (click)="toBrandDetails(brand.id)"
          >
            Details
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
