<div class="container">
  <form
    [formGroup]="brandForm"
    enctype="multipart/form-data"
    class="g-3 needs-validation"
    novalidate
    (submit)="enviar($event)"
  >
    <div class="mb-3">
      <label for="brandNameInput" class="form-label">Brand Name:</label>
      <input
        type="text"
        class="form-control"
        id="brandNameInput"
        placeholder="Type new brand name here"
        formControlName="brandName"
        [ngClass]="{
          'is-invalid': hasErrors('brandName', 'required')
        }"
      />

      @if (hasErrors('brandName','required')) {
      <span class="text-danger">Brand name cannot be empty</span>
      }
    </div>
    <button type="submit" class="btn btn-outline-primary btn-sm">
      Update Name
    </button>
  </form>
</div>

<hr />

<div class="container">
  <form class="g-3" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="formFile" class="form-label">Image: </label>
      <input
        class="form-control"
        type="file"
        id="formFile"
        (change)="onFileSelected($event)"
      />
    </div>
    <button
      type="button"
      class="btn btn-outline-primary btn-sm"
      (click)="updateImage()"
    >
      Update Image
    </button>
  </form>
</div>
