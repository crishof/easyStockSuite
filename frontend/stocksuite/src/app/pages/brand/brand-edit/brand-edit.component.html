<div class="container">
  <form
    [formGroup]="brandForm"
    class="row g-3 needs-validation"
    novalidate
    (submit)="enviar($event)"
  >
    <div class="mb-3">
      <label for="brandNameInput" class="form-label">Brand Name:</label>
      <input
        type="text"
        class="form-control"
        id="brandNameInput"
        placeholder="{{ brand?.name }}"
        formControlName="brandName"
        [ngClass]="{
          'is-invalid': hasErrors('brandName', 'required')
        }"
      />
      
      <div class="mb-3">
        <label for="formFile" class="form-label">Logo: </label>
        <input 
        class="form-control" 
        type="file" 
        id="formFile"
        formControlName="logo">
      </div>

      @if (hasErrors('brandName','required')) {
      <span class="text-danger">Brand name cannot be empty</span>
      }
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
