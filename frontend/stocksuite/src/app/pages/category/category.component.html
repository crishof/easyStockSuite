<table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Name</th>
    </tr>
  </thead>

  <tbody>
    @for ( category of categoryList; track $index){

    <tr>
      <th scope="row">{{ category.id }}</th>
      <td>{{ category.name }}</td>

      <td>
        <button class="btn btn-outline-primary" (click)="navegate(category.id)">
          Details
        </button>
      </td>
    </tr>

    }
  </tbody>
</table>
