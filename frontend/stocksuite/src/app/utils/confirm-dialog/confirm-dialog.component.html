<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  Are you sure you want to delete this brand?
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-outline-primary" mat-button mat-dialog-close>
    No
  </button>
  <button class="btn btn-outline-danger" mat-button [mat-dialog-close]="true">
    Yes, delete
  </button>
</mat-dialog-actions>
