spring:
  application:
    name: image-sv
  jpa:
    database: POSTGRESQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      platform: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/db_easyStock_image
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
server:
  port: 9005
eureka:
  client:
    service-url:
      defaultZone: http://eureka-sv:8761/eureka
  instance:
    lease-renewal-interval-in-seconds: 0
